<div class="inner-content">
  <div class="content">

    <comp-page-header
      heading="Icons"
      subHeading="Template available icons."></comp-page-header>

    <comp-card title="Icons">

      <div class="mb-4">
        <div class="input-group input-group-lg">
          <input
            type="text"
            placeholder="Search Icon"
            class="form-control form-control-alt"
            (keyup)="filterIcons($event)">
        </div>
      </div>

      <div class="icons-list row row-cols-4">
        <div class="col text-center mb-4" *ngFor="let icon of icons">
          <span class="ngc-icon bg-light d-block p-3">
            <i class="text-primary" class="{{icon}}"></i>
            <code class="d-block mt-3">{{ icon }}</code>
          </span>
        </div>
      </div>
    </comp-card>

  </div>
</div>
